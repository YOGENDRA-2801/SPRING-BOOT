<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>

    <div>

        <!-- ERROR MESSAGE ON INCORRECT DETAILS -->
        <h2 th:if="${msg != ''}"><span th:text="${msg}">Error Message</span></h2>

        <h1>REGISTRATION PAGE</h1>

        <form th:action="@{regtr-prof}" th:object="${client}" method="post">

            Full Name :
            <input type="text" th:field="*{name}" placeholder="Enter your full name" required />
            <br />

            Email :
            <input type="email" th:field="*{email}" placeholder="Enter your email address" required />
            <br />

            Mobile :
            <input type="tel" th:field="*{mobile}" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required />
            <br />

            Password :
            <input type="password" th:field="*{password}" placeholder="Enter password" required />
            <br />

            <input type="submit" value="SIGN UP" />
        </form>
    </div>
</body>

</html>
